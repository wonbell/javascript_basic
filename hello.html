<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=0, initial-scale=1.0">
  <title>Javascript</title>
  <style>
    h2{
      background-color: beige;
      color: brown;
    }
  </style>
</head>
<body>
  <h2>오늘부터 자바스크립트 연습</h2>
  <!-- 내장형 스크립트 -->
  <!-- 자바와는 달리 순서 개념이 있다 -->
  <script>
    let message;
    message = '웹 프로그래밍 언어의 최강자 자바스크립트';
    console.log(message);
  </script>
  <h2>문서의 끝 입니다</h2>
</body>
</html>
