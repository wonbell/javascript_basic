<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./AsyncExample.js"></script>
</head>
<body>
  <span id='clock'></span>
  <script>
  function clock() {
    let element = document.querySelector("#clock");
  
    let today = new Date();
    element.innerHTML = today.toLocaleTimeString();
  }
  
  setInterval(clock, 1000);
</script>
</body>
</html>
